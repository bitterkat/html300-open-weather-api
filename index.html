<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenWeatherAPI</title>
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <main>
      <div class="buttonbox">
        <h1>Get the weather!!!</h1>
          <button id="userLoc" class="button c">Your Location</button>
          <button id="seattle" class="button d">Seattle</button>
          <button id="london" class="button e">London</button>
        </div>

        <div id="weatherbox">
          <div id="temp"></div>
          <div id="icon"></div>
          <div id="conditions"></div>
        </div>
      </main>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
